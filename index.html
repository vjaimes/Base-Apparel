<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main class="container">
      <article>
        <div class="logo-container">
          <img class="logo" src="images/logo.svg" alt="" />
        </div>
        <div class="mobile-container">
          <img class="mobile-hero" src="images/hero-mobile.jpg" alt="" />
        </div>
        <h1>
          We're <br />
          <span>coming</span> <br />
          <span>soon</span>
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form action="">
          <div class="input-wrapper">
            <input type="email" placeholder="Email Address" />
            <button type="submit">
              <img src="images/icon-arrow.svg" alt="" />
            </button>
          </div>
          <p class="error-msg error-hidden">
            Please input a valid email address
          </p>
        </form>
      </article>

      <div class="img-side">
        <img src="images/hero-desktop.jpg" alt="" />
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">vjaimes</a>.
      </p>
    </footer>
    <script>
      const input = document.querySelector(".input-wrapper");
      input.querySelector("input").addEventListener("invalid", function (e) {
        e.preventDefault();
        input.classList.add("input-invalid");
        document.querySelector(".error-msg").classList.remove("error-hidden");
      });
    </script>
  </body>
</html>
